[phases.setup]
nixPkgs = ["python3", "gcc"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --no-cache-dir --force-reinstall -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build phase - dependencies already installed'"]

[start]
cmd = "gunicorn app:app --timeout 300 --workers 2 --threads 2"

[variables]
PYTHONUNBUFFERED = "1"
